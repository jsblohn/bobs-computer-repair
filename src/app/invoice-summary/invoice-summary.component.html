<div fxFlex>
<mat-card class="invoice-form">
  <mat-card-title>Your Invoice</mat-card-title>
  <mat-card-content>

<h2>Date: {{ currentDate | date}} </h2>
<div fxLayout="column">
    <table fxFlex>
       <thead>
        <tr>
       <th>Service</th>
        <th>Cost</th>
      </tr>
      </thead>
     <tbody *ngFor = "let invoice of invoices">
        <tbody>
        <tr>

          <td>
            {{ invoice.serviceName }}
          </td>

          <td>
            {{ invoice.price | currency}}
          </td>
        </tr>

      </tbody>
    </table>
  </div>
      <div fxLayout="row" fxAlign="end bottom" fxLayoutGap="20px">
                  <button mat-raised-button type="reset" color="accent" (click)="clearOrder()">Cancel Order</button>
    <button mat-raised-button type="ordered" color="primary" matDialogClose="ordered">Complete Order</button>
</div>



</mat-card-content>

</mat-card>
</div>
